<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>whereami</title>
    <style>
        pre {
            background: #ddd;
            padding: 10px;
        }
        h2 {
            margin-top: 20px;
        }
        footer {
            margin: 20px;
        }
        .large-input {
            width: 100%;
            max-width: 450px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>whereami</h1>
    <p>{{ message }}</p>
    <form id="promptForm" method="POST">
        <input type="text" name="prompt" value="{{ default_prompt }}" required class="large-input"><br>
        <input type="submit" value="Submit">
    </form>
    <div id="response"></div>

    <script>
        const form = document.getElementById('promptForm');
        form.onsubmit = async (e) => {
            e.preventDefault();
            const response = document.getElementById('response');
            response.innerHTML = '';
            
            const source = new EventSource('/?prompt=' + encodeURIComponent(form.prompt.value));
            
            source.onmessage = (event) => {
                const data = JSON.parse(event.data);
                response.innerHTML += data.chunk;
            };
            
            source.onerror = () => {
                source.close();
                const generateAnother = document.createElement('a');
                generateAnother.href = '/';
                generateAnother.textContent = 'Generate Another Fact';
                response.appendChild(document.createElement('br'));
                response.appendChild(generateAnother);
            };
        };
    </script>
</body>
</html>
