<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generating Image...</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Generating Image...</h1>
    <p>Please wait while we generate your image based on the prompt: "<span id="prompt"></span>"</p>
    <div class="loader"></div>
    <div id="result"></div>

    <script>
        $(document).ready(function() {
            var prompt = "{{ prompt }}";
            $("#prompt").text(prompt);
            
            $.ajax({
                url: '/generate',
                method: 'POST',
                data: {prompt: prompt},
                success: function(response) {
                    $("#result").html('<img src="' + response.image_path + '" alt="Generated Image">');
                    $(".loader").hide();
                },
                error: function() {
                    $("#result").html('<p>An error occurred while generating the image.</p>');
                    $(".loader").hide();
                }
            });
        });
    </script>
</body>
</html>
